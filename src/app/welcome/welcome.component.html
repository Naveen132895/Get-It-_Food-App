<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <ng-image-slider [images]="imageObject" [infinite]='true' animationSpeed='4.5' [autoSlide]='true'
            [imageSize]="{width: '100%', height: '90%'}" #nav></ng-image-slider>
    </div>
    <div class="card-footer">
        <p>Go ahead and explore</p>
    </div>
</div>
